<html>
<head>
  <title>Scythe - Online Automa</title>
  <style>
    label {
      font-weight: bold;
    }
    .action {
      padding-left: 10px;
    }
  </style>
</head>
<body>

  <div id="normalCard">
    <h2>Active Card</h2>
    <h3>Move</h3>
    <div id="normalCard-actions-move" class="action"></div>
    <h3>Gets</h3>
    <div id="normalCard-actions-gets" class="action"></div>
    <h3>Enlist Bonus</h3>
    <div id="normalCard-actions-enlist" class="action"></div>
  </div>
  <div id="combatCard">
    <h2>Combat Card</h2>
  </div>
  <button onClick="normalCard();">Play Card</button>
  <button onClick="combatCard();">Combat Card</button>
  <script src="./scythe-automa-cards.js"></script>
  <script src="./scythe-automa.js"></script>
</body>
</html>
