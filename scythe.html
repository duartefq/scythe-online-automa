<html>
<head>
  <title>Scythe - Online Automa</title>
  <link rel="stylesheet" type="text/css" href="bulma.css">
  <style>
    .spacer-20 {
      height: 20px;
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <div class="level">
        <button class="button is-default" onClick="normalCard();">Play Card</button>
        <button class="button is-default" onClick="combatCard();">Combat Card</button>
        <div class="is-pulled-right">Phase <span id="phase"></span></div>
      </div>
    </div>
    <div class="spacer-20"></div>
    <div class="container">
      <div id="normalCard">
        <article class="message is-success">
          <div class="message-header">Movement</div>
          <div class="message-body">
            <div id="normalCard-actions-move"></div>
          </div>
        </article>
        <article class="message is-success">
          <div class="message-header">Gains</div>
          <div class="message-body">
            <div id="normalCard-actions-gets"></div>
          </div>
        </article>
        <article class="message is-success">
          <div class="message-header">Recruit Bonus</div>
          <div class="message-body">
            <div id="normalCard-actions-enlist"></div>
          </div>
        </article>
      </div>
      <div id="combatCard">
      </div>
    </div>
    <div class="spacer-20"></div>
    <div class="container">
      <div class="level">
        <span id="deck-count">0</span>/<span id="card-count">0</span> cards left
        <button class="button is-danger is-pulled-right" onClick="startGame();">Reset Game</button>

      </div>
    </div>
  </section>
  <script src="./scythe-automa-cards.js"></script>
  <script src="./scythe-automa.js"></script>
</body>
</html>
